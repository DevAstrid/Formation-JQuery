     <!-- CONSIGNE : 
        Mettez en place un formulaire Bootstrap permattant de recueillir les informations suivantes nom prenom email téléphone-->
    
    <main class="container">
        <header class="row mt-4 mb-4"> <!-- mt-4 = margin top allant de 0 à 4  -->
            <div class="col">
                <h1 class="text-center">Contactez-nous! </h1>
            </div>
        </header>

        <section class="row">
            <div class="col">
            <form  novalidate id="FormContact" action="404.php" method="GET"> <!-- novalidate = désactivation validation automatique messages erreurs -->
                <div class="form-group">
                    <label for="Nom">Nom</label>
                    <input type="text" class="form-control" id="nom"  placeholder="Votre nom">
                    <div class="invalid-feedback">
                        Vous devez saisir votre nom
                    </div>
                </div>
                <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" class="form-control" id="prenom"  placeholder="Votre prenom">
                        <div class="invalid-feedback">
                                Vous devez saisir votre prénom
                            </div>
                    </div>
                <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" class="form-control" id="email"  placeholder="Votre email">
                <div class="invalid-feedback">
                        Vous devez saisir votre email
                </div>
                </div>
                <div class="form-group">
                <label for="tel">Telephone</label>
                <input type="tel" class="form-control" id="tel" placeholder="0690XXXXXX">
                <div class="invalid-feedback">
                        Vous devez saisir votre tel
                </div>
                </div>
                <button type="submit" class="btn btn-dark btn-block" id="envoyer">Envoyer</button>
            </form>
        </div>
        </section>
    </main>
